<div>
  <form [formGroup]="dataEntryForm" (ngSubmit)="onSubmit()" novalidate>
    <input formControlName="name" type="text" required>
    <input formControlName="email" type="text" required>
    <input formControlName="password" type="password" required minlength="6" maxlength="20">
    <input formControlName="extra" type="test">
    <button>Save</button>
  </form>
  <p *ngIf="dataEntryForm.touched || dataEntryForm.dirty">Form touched</p>
  <p *ngIf="dataEntryForm.controls.email.errors?.email">Please use a valid email</p>
  <p *ngIf="dataEntryForm.errors?.extraFieldRequired && getExtraFieldLengthCheck()">Extra field required</p>
  <p>{{dataEntryForm.value | json}}</p>
</div>
